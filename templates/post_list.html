{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    {% if posts %}
    {% for post in posts %}
    <div class="post">
        {% if post.published_at %}
        <div class="date">
            {{ post.published_at }}
        </div>
        {% endif %}
        <h1>
            {{ post.title }}
        </h1>

        <p class="title">{{ post.content|truncatechars:350 }}&nbsp;&nbsp;<a href="{% url 'post-detail' post.id %}"
                class="post-detail">view
                more</a></p>
    </div>
    {% endfor %}
    {% else %}
    <h1 align="center" style="color: red;">OPPS No list found!!!</h1>
    {% endif %}
</div>
{% endblock content %}
